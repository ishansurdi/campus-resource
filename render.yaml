services:
  # PostgreSQL Database
  - type: pserv
    name: campusphere-db
    env: python
    plan: free
    databases:
      - name: campusphere
        
  # Django Backend Web Service
  - type: web
    name: campus-resource
    env: python
    region: singapore
    plan: free
    buildCommand: ./backend/build.sh
    startCommand: cd backend && gunicorn campusphere.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: postgresql://campusphere_8xr1_user:BbwIKwZrx9okckpxMNPglmhnXQF6AWd1@dpg-d5v1ggili9vc739uiklg-a/campusphere_8xr1
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: campus-resource-8pw5.onrender.com,.onrender.com,localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://campusphere-frontend-5sm4.onrender.com,https://campus-resource-8pw5.onrender.com,http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500
      - key: DJANGO_SETTINGS_MODULE
        value: campusphere.settings
    
  # Static Frontend Site
  - type: web
    name: campusphere-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
