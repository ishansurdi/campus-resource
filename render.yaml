services:
  # PostgreSQL Database
  - type: pserv
    name: campusphere-db
    env: python
    plan: free
    databases:
      - name: campusphere
        
  # Django Backend Web Service
  - type: web
    name: campusphere-backend
    env: python
    region: singapore
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd backend && gunicorn campusphere.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: campusphere-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: campusphere.settings
    
  # Static Frontend Site
  - type: web
    name: campusphere-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
